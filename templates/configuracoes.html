<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System4Team - Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings-style.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>      
    <nav id="sidebar">
        <div id="sidebar-content">
            <div id="user">
                <img src="/static/images/favicon.png" alt="Logo" id="logo-sidebar">

                <p id="user_infos">
                    <span class="item-description">{{ username }}</span>
                    <span class="item-description">Cargo: {{ cargo }}</span>
                </p>
            </div>

            <!-- NAVBAR BY MOISES AND YOHAN -->
            <ul id="side_items">
                <li class="side_item">
                    <a href="/painel">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">
                            Inicio
                        </span>
                    </a>
                </li>
                
                <li class="side_item">
                    <a href="/vendas">
                        <i class="fa-solid fa-money-bill-1"></i>
                        <span class="item-description">
                            Vendas
                        </span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="/relatorios">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Relatórios
                        </span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Clientes
                        </span>
                    </a>
                </li>
                <li class="side_item active">
                    <a href="/configuracoes">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i class="fa-solid fa-chevron-right" id="open_btn_icon"></i>
            </button>
        </div>

        <div id="logout">
            <a href="{{ url_for('auth.logout') }}" id="logout_btn" style="width: 100%; text-decoration: none;">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </a>
        </div>
                
    </nav>
    
    <!-- CONSTRUIR AQUI O RESTANTE DA LOGICA DE CONFIGURAÇÕES PARA ALTERAR IMAGENS ETC -->

    </section>
    <button id="toggle-theme" style="background: none; border: none; cursor: pointer; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <span id="theme-icon">☀️</span>
    </button>

    <!-- MENSAGENS ERRO -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
            alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}

 </body>
</html>
