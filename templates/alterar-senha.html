<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System4Team - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/password.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
<body>
  <section class="container">

    <button id="toggle-theme" style="background: none; border: none; cursor: pointer; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <span id="theme-icon">☀️</span>
    </button>
    
    <div class="imagem-container">
      <img id="ImagemLogo" src="static/images/logo.png" alt="Imagem Logo">
    </div> 

    <h2>Alterar Senha</h2>
    <form action="/login" method="POST" id="log" class="form">
      <span class="input-span">
        <label for="password" class="label">Nova Senha:</label>
        <input type="reset-password" id="reset-password" name="reset-password" required />
      </span>
      <span class="input-span">
        <label for="password" class="label">Confirmar Senha:</label>
          <input type="reset-co-password" id="reset-co-password" name="reset-co-password" required />
      </span>
      <button type="submit" class="submit">Alterar Senha</button>
    </form>   

  </section>
</body>
</html>
