<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System4Team - Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/painel-style.css') }}">
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>      
    <nav id="sidebar">
        <div id="sidebar-content">
            <div id="user">
                <img src="/static/images/favicon.png" alt="Logo" id="logo-sidebar">

                <p id="user_infos">
                    <span class="item-description">System4Team</span>
                    <span class="item-description">{{ username }}</span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side_item active">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                    </a>
                    <span class="item-description">
                        Inicio
                    </span>
                </li>
                <li class="side_item">
                    <a href="#">
                        <i class="fa-solid fa-money-bill-1"></i>
                    </a>
                    <span class="item-description">
                        Vendas
                    </span>
                </li>
                <li class="side_item">
                    <a href="#">
                        <i class="fa-solid fa-truck-fast"></i>
                    </a>
                    <span class="item-description">
                        Pedidos
                    </span>
                </li>
                <li class="side_item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <span class="item-description">
                        Clientes
                    </span>
                </li>
                <li class="side_item">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                    </a>
                    <span class="item-description">
                        Receita
                    </span>
                </li>
            </ul>

            <button id="open_btn">
                <i class="fa-solid fa-chevron-right" id="open_btn_icon"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn" style="width: 100%;">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
        
    </nav>
    <section id="Principal">
        <div id="dados">
            <nav class="upper-btn">
                <button class="press">
                    Painel
                </button>
                <button class="press">
                    Gestão
                </button>
                <button class="press">
                    Relatórios
                </button>
                <button class="press">
                    Notificações
                </button>
                <button class="press">
                    Agenda
                </button>
                <button class="press">
                    Equipe
                </button>
            
            
            </nav>
            <div id="dados-botoes">
                <div id="vendas">
                    <div class="card" type="button">
                        <div class="content">Vendas<br> <span id="vendasValor">0</span></div>
                    </div>
                </div>
                <div id="pedidos">
                    <div class="card" type="button">
                        <div class="content">Pedidos<br> <span id="pedidosValor">0</span></div>
                    </div>
                </div>
                <div id="clientes">
                    <div class="card" type="button">
                        <div class="content">Clientes<br> <span id="clientesValor">0</span></div>
                    </div>
                </div>
                <div id="receita">
                    <div class="card" type="button">
                        <div class="content">Receita<br> <span id="receitaValor">0</span></div>
                    </div>
                </div> 
            </div> 

            <div id="canvas-e-titulo">
                <h2>Seja bem-vindo {{ username }} a nossa Gestão Empresarial!</h2>
                <canvas id="lucroChart"></canvas>
            </div>
        </div>
    </section>
    <button id="toggle-theme" style="background: none; border: none; cursor: pointer; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <span id="theme-icon">☀️</span>
    </button>

    <!-- MENSAGENS ERRO -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
            alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}

 </body>
</html>
