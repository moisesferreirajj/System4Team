<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System4Team - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/config.css') }}">
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Painel de Gestão Empresarial</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('painel') }}">Painel</a></li>
                <li><a href="{{ url_for('logout') }}">Sair</a></li>
            </ul>
        </nav>
    </header>

    <section id="Principal">
        <div id="dados">
            <div id="vendas">
                <h2 id="vendasValor">$ 0</h2>
                <p>Vendas</p>
            </div>
            <div id="pedidos">
                <h2 id="pedidosValor">0</h2>
                <p>Pedidos</p>
            </div>
            <div id="inscricoes">
                <h2 id="inscricoesValor">0</h2>
                <p>Inscrições</p>
            </div>
            <div id="receita">
                <h2 id="receitaValor">$ 0</h2>
                <p>Receita</p>
            </div>

            <div class="card">
                <div class="title">
                    <span class="icon-placeholder"></span>
                    <p class="title-text">Sales</p>
                    <p class="percent">20%</p>
                </div>
                <div class="data">
                    <p>39,500</p>
                    <div class="range">
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
            
        </div> 

        
        <div>
            <h2>Gráfico de Lucro</h2>
            <canvas id="lucroChart" width="400" height="200"></canvas>
        </div>
    </section>
</body>
</html>
