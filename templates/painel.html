<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System4Team - Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/painel-style.css') }}">
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="Options">
                <ul>
                    <li><a href="{{ url_for('painel.painel') }}">Painel</a></li>
                    <li><a href="{{ url_for('painel.painel') }}">Clientes</a></li>
                    <li><a href="{{ url_for('painel.painel') }}">Empresas</a></li>
                    <li><a href="{{ url_for('painel.painel') }}">Funcionários</a></li>
                    <li><a href="{{ url_for('painel.painel') }}">Pedidos</a></li>
                    <li><a href="{{ url_for('painel.painel') }}">Produtos</a></li>
                    <li><a href="{{ url_for('painel.painel') }}">Relatórios</a></li>
                    <li><a href="{{ url_for('painel.painel') }}">Usuários</a></li>
                    <li><a href="{{ url_for('painel.painel') }}">Vendas</a></li>
                    <li><a class='sair' href="{{ url_for('auth.logout') }}">Sair</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="Principal">
        <div id="dados">
            <div id="vendas">
                <div class="card" type="button">
                    <div class="content">Vendas: <span id="vendasValor">0</span></div>
                </div>
            </div>
            <div id="pedidos">
                <div class="card" type="button">
                    <div class="content">Pedidos: <span id="pedidosValor">0</span></div>
                </div>
            </div>
            <div id="clientes">
                <div class="card" type="button">
                    <div class="content">Clientes: <span id="clientesValor">0</span></div>
                </div>
            </div>
            <div id="receita">
                <div class="card" type="button">
                    <div class="content">Receita: <span id="receitaValor">0</span></div>
                </div>
            </div>    
        </div> 

        <div>
            <h2>Seja bem-vindo {{ username }} a nossa Gestão Empresarial!</h2>
            <canvas id="lucroChart" width="1000" height="350" ></canvas>
        </div>
        <hr class="divider">
    </section>
    <button id="toggle-theme" style="background: none; border: none; cursor: pointer; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <span id="theme-icon">☀️</span>
    </button>
 </body>
</html>
