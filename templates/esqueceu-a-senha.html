<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System4Team - Esqueceu a senha?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot-style.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/password.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
<body>
  <section class="container">

    <button id="toggle-theme" style="background: none; border: none; cursor: pointer; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
      <span id="theme-icon">☀️</span>
  </button>
  



    <div class="imagem-container">
      <img id="ImagemLogo" src="static/images/logo.png" alt="Imagem Logo">
    </div> 




    <form action="/esqueceu-a-senha" method="POST" id="log" class="form">
      <span class="input-span">
        <h2>Recuperar senha</h2>
        <h3>insira suas informações abaixo</h3>
        <label for="username" class="label">Usuário:</label>
        <input type="text" id="username" name="username" required />
      </span>
      <span class="input-span">
        <label for="email" class="label">Email:</label>
        <input type="email" id="email" name="email" required />
      </span>
      <button type="submit" class="submit">Verificar</button>
      <div class="esqueceu-senha">
        <h4>Não recebeu o E-mail? <a href="/esqueceu-a-senha">Clique aqui!</a> </h4>
      </div>
      </form>   
  </section>

    <!-- MENSAGENS ERRO -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
            alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}

</body>
</html>
