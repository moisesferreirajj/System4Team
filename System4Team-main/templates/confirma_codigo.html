<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System4Team - Confirme o código</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot-style.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <section class="container">
    <button id="toggle-theme" style="background: none; border: none; cursor: pointer; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
      <span id="theme-icon">☀️</span>
    </button>
  
    <div class="imagem-container">
      <img id="ImagemLogo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Imagem Logo">
    </div> 

    <h2>Confirme o código!</h2>
    <h3>Enviamos um código de redefinição de senha para o seu e-mail, confirme agora que recebeu:</h3>
    <form action="{{ url_for('esqueceu_a_senha.confirma_codigo', codigo=codigo) }}" method="POST" id="log" class="form">
      <span class="input-span">
        <label for="codigo" class="label">Código:</label>
        <input type="text" id="codigo" name="codigo" required />
      </span>
      <button type="submit" class="submit">Verificar</button>
      <div class="esqueceu-senha">
        <h4>Não recebeu o E-mail? <a href="{{ url_for('esqueceu_a_senha.esqueceu') }}">Clique aqui!</a></h4>
      </div>
    </form>   
  </section>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <script>
          alert("{{ messages[0] }}");
      </script>
  {% endif %}
  {% endwith %}

</body>
</html>
