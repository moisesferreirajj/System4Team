<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System4Team - Alterar a senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/password.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <section class="container">
    <button id="toggle-theme" style="background: none; border: none; cursor: pointer; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <span id="theme-icon">☀️</span>
    </button>
    
    <div class="imagem-container">
      <img id="ImagemLogo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Imagem Logo">
    </div> 

    <h2>Alterar Senha</h2>
    <form action="/alterar-senha" method="POST" id="log" class="form">
      <span class="input-span">
        <label for="email" class="label">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </span>
      <span class="input-span">
        <label for="nova_senha" class="label">Nova Senha:</label>
        <input type="password" id="nova_senha" name="nova_senha" required />
      </span>
      <span class="input-span">
        <label for="confirmar_senha" class="label">Confirmar Senha:</label>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required />
      </span>
      <button type="submit" class="submit">Alterar Senha</button>
    </form>   

  </section>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <script>
          alert("{{ messages[0] }}");
      </script>
  {% endif %}
  {% endwith %}
</body>
</html>
